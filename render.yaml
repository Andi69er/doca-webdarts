services:
  - type: web
    name: doca-webdarts
    env: node
    plan: free
    buildCommand: cd backend && npm install && cd ../frontend && npm install && npm run build
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: KEEPALIVE_URL
        value: https://doca-webdarts.onrender.com
      - key: KEEPALIVE_INTERVAL_MS
        value: "840000"
      - key: DISABLE_KEEPALIVE
        value: "false"
    healthCheckPath: /

